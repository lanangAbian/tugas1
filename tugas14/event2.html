<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event JS pt 2</title>
    <style>
        html, body{
            height: 100%;
        }
        
        body{
            text-align: center;
        }
        .kotak{
            width: 25px;
            height: 25px;
            margin: 10px auto;
        }
        .merah{
            background-color: red;
        }
        .hijau{
            background-color: green;
        }
        .biru{
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Play With Color</h1>
    <button type="button" id="ubahwarna">Ubah Warna</button>

    <br><br>

    <div class="kotak merah" style="border-radius: 5px;"></div>
    <input type="range" name="slidermerah" min="0" max="255">
    <div class="kotak hijau" style="border-radius: 5px;"></div>
    <input type="range" name="sliderhijau" min="0" max="255">
    <div class="kotak biru" style="border-radius: 5px;"></div>
    <input type="range" name="sliderbiru" min="0" max="255">


    <script src="event.js"></script>
</body>
</html>
